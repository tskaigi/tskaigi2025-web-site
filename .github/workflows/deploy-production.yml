name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # 環境変数を設定
      - name: Set environment variables
        run: echo "NEXT_PUBLIC_BASE_PATH=${{ env.BASE_PATH }}" >> $GITHUB_ENV
        env:
          # 本番環境のベースパスを設定（必要に応じて変更）
          BASE_PATH: "/tskaigi2025-web-site"

      - run: pnpm build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - uses: actions/deploy-pages@v4
        id: deployment
